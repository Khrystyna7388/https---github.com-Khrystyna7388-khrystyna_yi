<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="sliderbig">
            <div class="sliderbig-item">
                <img data-lazy="img/hOIuY.jpg" alt="dog">
            </div>
            <div class="sliderbig-item">
                <img data-lazy="img/rabbit.jpg" alt="rabbit">
            </div>
            <div class="sliderbig-item">
                <img data-lazy="img/unnamed.jpg" alt="rocks">
            </div>
            <div class="sliderbig-item">
                <img data-lazy="img/road.jpg" alt="road">
            </div>
            <div class="sliderbig-item">
                <img data-lazy="img/stars.jpg" alt="stars">
            </div>
        </div>

    <div class="slider">
        <div class="slider-item">
            <img src="img/hOIuY.jpg" alt="dog">
        </div>
        <div class="slider-item">
            <img src="img/rabbit.jpg" alt="rabbit">
        </div>
        <div class="slider-item">
            <img src="img/unnamed.jpg" alt="rocks">
        </div>
        <div class="slider-item">
            <img src="img/road.jpg" alt="road">
        </div>
        <div class="slider-item">
            <img src="img/stars.jpg" alt="stars">
        </div>
    </div>
</div>
    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
